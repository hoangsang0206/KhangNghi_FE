<div class="change-password-container">
  <h2>Đổi mật khẩu</h2>
  <form (ngSubmit)="changePasswordForm()" *ngIf="isChangPasswordFormVisible">
    <div class="form-group">
      <label for="oldPassword">Mật khẩu cũ:</label>
      <input
        type="password"
        id="oldPassword"
        [(ngModel)]="user.oldPassword"
        name="oldPassword"
        placeholder="Nhập mật khẩu cũ"
        required
      />
    </div>

    <div class="form-group">
      <label for="newPassword">Mật khẩu mới:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="user.newPassword"
        name="newPassword"
        placeholder="Nhập mật khẩu mới"
        required
      />
    </div>

    <div class="form-group">
      <label for="confirmNewPassword">Xác nhận mật khẩu mới:</label>
      <input
        type="password"
        id="confirmNewPassword"
        [(ngModel)]="user.confirmNewPassword"
        name="confirmNewPassword"
        placeholder="Xác nhận mật khẩu mới"
        required
      />
    </div>

    <div class="form-actions">
      <button type="submit" class="btn-submit">Đổi mật khẩu</button>
    </div>
  </form>

  <div *ngIf="message" class="message-container">
    <p [ngClass]="{ 'success-message': isSuccess, 'error-message': !isSuccess }">
      {{ message }}
    </p>
  </div>
</div>
