<div class="register-container">
  <h2>Đăng Ký</h2>
  <form (ngSubmit)="dangky()">
    <div class="form-group">
      <label for="username">Tên đăng nhập</label>
      <input [(ngModel)]="user.username" type="text" id="username" name="username" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input [(ngModel)]="user.email" type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu</label>
      <input [(ngModel)]="user.password" type="password" id="password" name="password" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input [(ngModel)]="user.confirmPassword" type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
    </div>
    <div *ngIf="Message" class="alert mt-2" [ngClass]="{ 'alert-success': successMessage, 'alert-danger': errorMessage }">
      {{ Message }}
    </div>
    <button type="submit" class="btn btn-primary">Đăng Ký</button>
  </form>
</div>
