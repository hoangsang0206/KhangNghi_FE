<div class="search-results-container">
  <h2>Kết Quả Tìm Kiếm Cho "{{ searchQuery }}"</h2>
  <div class="row">
    <div *ngFor="let product of searchResults" class="col-sm-3 d-flex flex-column align-items-center">
      <img [src]="product.image" alt="{{ product.name }}" class="img-fluid product-image">
      <h3>{{ product.name }}</h3>
      <p>{{ product.description }}</p>
      <a [routerLink]="['/product', product.id]" class="btn btn-primary">Xem chi tiết</a>
    </div>
  </div>
</div>
